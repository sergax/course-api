spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=${DB_USER}
#spring.datasource.url=jdbc:mysql://${HOST_PORT}/${DB_DATABASE}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/courses
spring.flyway.baselineOnMigrate=true
spring.config.import=file:env.properties

spring.jpa.show-sql=true

jwt.token.secret="pop-os"
jwt.token.expired=1000000000000

cors.allowed.origins=https://app-course-client.herokuapp.com/

spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=571
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.socketFactory.port = 571
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.debug=true
